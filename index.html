<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVerseflowApp</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#000000">
    
    <link rel="icon" type="image/png" href="icon192.png">
</head>
<body>

    <h1>Welcome to MyVerseflowApp</h1>
    <p>Your PWA is now being configured with the correct icons and names.</p>

    <script>
        // This script registers your JavaScript file (sw.js)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((reg) => console.log('Service Worker Registered!', reg))
                    .catch((err) => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
